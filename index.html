<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Essential Mobile Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Prevent automatic phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#0a0e17" />
    <meta name="msapplication-TileColor" content="#0a0e17" />
    
    <title>Binary Trading Pro - Real-time Trading Platform</title>
    <meta name="description" content="Professional binary options trading platform with real-time charts and advanced features" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Binary Trading Pro" />
    <meta property="og:description" content="Real-time binary options trading platform" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      /* Critical CSS - Inline for faster initial render */
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0e17;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Prevent text size adjustment on orientation change */
        -webkit-text-size-adjust: 100%;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0e17;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
      }
      
      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid #2a2e39;
        border-top-color: #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        margin-top: 16px;
        color: #6c757d;
        font-size: 14px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      .js-loading * {
        visibility: hidden;
      }
      
      .js-loading #loading-screen {
        visibility: visible;
      }
      
      /* Safe area support for notched devices */
      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
      
      /* Prevent zoom on input focus (iOS) */
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select,
        textarea,
        input {
          font-size: 16px !important;
        }
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .loader {
          width: 40px;
          height: 40px;
        }
        
        .loader-text {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body class="js-loading">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader"></div>
      <div class="loader-text">Initializing Trading Terminal...</div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading Screen Handler -->
    <script>
      // Remove loading screen when page is fully loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          const body = document.body;
          
          if (loader) {
            // Fade out effect
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease-out';
            
            setTimeout(() => {
              loader.style.display = 'none';
              body.classList.remove('js-loading');
            }, 300);
          }
        }, 500);
      });
      
      // Handle iOS standalone mode (PWA)
      if (window.navigator.standalone === true) {
        document.documentElement.classList.add('standalone-mode');
      }
      
      // Detect touch device
      if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        document.documentElement.classList.add('touch-device');
      }
      
      // Viewport height fix for mobile browsers
      const setVH = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      
      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);
      
      // Prevent pull-to-refresh on mobile
      let touchStartY = 0;
      document.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      }, { passive: true });
      
      document.addEventListener('touchmove', (e) => {
        const touchY = e.touches[0].clientY;
        const touchDiff = touchY - touchStartY;
        
        if (touchDiff > 0 && window.scrollY === 0) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Log device info for debugging
      console.log('Device Info:', {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        screenWidth: window.screen.width,
        screenHeight: window.screen.height,
        devicePixelRatio: window.devicePixelRatio,
        standalone: window.navigator.standalone,
        touchDevice: 'ontouchstart' in window
      });
    </script>
    
    <!-- Service Worker Registration (Optional - for PWA) -->
    <script>
      // Uncomment to enable PWA features

              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
      */
    </script>
  </body>
</html>
